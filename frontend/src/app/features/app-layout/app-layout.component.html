<mat-sidenav-container class="layout-container">
  
  <mat-sidenav mode="side" opened class="sidenav">
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-item"
      >
        <mat-icon aria-hidden="true">work</mat-icon>
        Jobs
      </a>

      <a
        mat-list-item
        routerLink="/new"
        routerLinkActive="active-link"
        class="nav-item"
      >
        <mat-icon aria-hidden="true">add_circle</mat-icon>
        Add Job
      </a>

      <a
        mat-list-item
        routerLink="/stats"
        routerLinkActive="active-link"
        class="nav-item"
      >
        <mat-icon aria-hidden="true">insights</mat-icon>
        Stats
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary" class="header-nav">
      Job Tracker
      <span class="spacer"></span>
      <button mat-button (click)="logout()">Logout</button>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
